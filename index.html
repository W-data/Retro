<!DOCTYPE html>  
<html lang="en">  
<head>    
<meta charset="UTF-8">    
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<title>Retro</title>
<style>
    body {
        background: linear-gradient(-45deg, navy, #001f4d, #003366);
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        padding: 20px;
    }

    #nav {
        display: flex;
        flex-direction: column; /* Adjusted to column layout */
        align-items: center;
        margin-top: 20px; /* Adjust as needed */
    }

    #nav span {
        font-size: 36px; /* Larger font size for the text */
        margin-bottom: 20px; /* Increased space between text and buttons */
    }

    #nav a {
        display: flex; /* Use flexbox for better alignment */
        align-items: center; /* Align text and image vertically */
        justify-content: space-between; /* Space between text and image */
        padding: 15px 40px 15px 20px; /* Increased padding for larger buttons */
        margin: 10px;
        background-color: black;
        color: white;
        text-decoration: none;
        font-size: 24px; /* Larger font size for buttons */
        border-radius: 8px; /* Slightly increased border radius */
        transition: background-color 0.3s ease;
        background-position: calc(100% - 7px) center; /* Adjusted position to shift right */
        background-repeat: no-repeat; /* Prevent image from repeating */
        background-size: 24px auto; /* Adjust image size */
    }

    #nav a.Mario {
        background-image: url('./img/SMW-Icon.png');
    }

    #nav a.Sonic {
        background-image: url('./img/Sonic-Icon.svg');
    }

    #nav a:hover {
        background-color: grey;
    }
</style>

</head>  
<body>    

<div id="nav">
    <span>Retro</span>
    <a href="./pages/Mario.html" class="Mario">Mario</a>
    <a href="./pages/SMW-Rom-Hacks.html" class="Sonic">Sonic</a>
</div>

</body>  
</html>
